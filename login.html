<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @font-face {
            font-family: 'greycliff-medium';
            src: url('./fonts/greycliff-medium.ttf');
        }
        @font-face {
            font-family: 'greycliff-bold';
            src: url('./fonts/greycliff-bold.ttf');
        }
        body{
            display: none;
        }
        body.active{
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="sec1">
            <div class="logo">
                <img src="./assets/logo.png" alt="" srcset="">
            </div>
        </div>
        <div class="sec2">
            <div id="registerBtn">Register</div>
        </div>
    </header>
    
    <div class="bg_right">
        <img src="./assets/loginItem.png" alt="" srcset="">
    </div>
    <div class="bg_left">
        <img src="./assets/Banner.svg" alt="" srcset="">
    </div>
    <div id="login_sec">
            <div class="head">LOGIN</div>
            <div class="content">
                <div class="field"><input type="email" name="email" id="email" placeholder="Email"></div>
                <div class="field"><input type="password" name="password" id="password" placeholder="Password"></div>
                <div id="forgot_password">Forgot password?</div>
                <div id="loginBtn">LOGIN</div>
            </div>
    </div>

    <!-- <footer>
        Don't have an account? <div id="registerBtn">Register Now</div>
    </footer> -->
    <div class="error"></div>
</body>
</html>
